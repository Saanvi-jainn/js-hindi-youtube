<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children); //gives HTML collection
    console.log(parent.children[1].innerHTML); //Tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML); //prints all the days
    }

    parent.children[1].style.color = "orange"

    console.log(parent.firstElementChild); // div of Monday
    console.log(parent.lastElementChild); // div of Thursday
    
    const dayOne = document.querySelector('.day')
    console.log(dayOne); //div of Monday
    console.log(dayOne.parentElement); //returns the parent element
    console.log(dayOne.nextElementSibling); //returns the next element: div of Tuesday

    console.log("NODES: ", parent.childNodes); //node list of dom structure of the selected class
    
</script>
</html>
